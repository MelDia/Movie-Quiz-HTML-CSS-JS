            font-family: 'Space Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .quiz-container {
            background-color: #2d4a60;
            border-radius: 80px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600 px;
            max-height: 500px;
            overflow: hidden;
            color: white;

        }

        .quiz-header {
            padding: 4rem;
        }

        p {
            padding: 1rem;
            text-align: center;
            margin: 0;
            word-break: break-word;
            font-size: 1.2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
        }

        ul li label {
            cursor: pointer;
        }

        button {
            background-color: #4fbe8c;
            color: white;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }

        button:hover {
            background-color: #2d4a60;
        }

        button:focus {
            outline: none;
            background-color: #2d4a60;
        }
    </style>

</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <p id="question">
                Question is loading...
            </p>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a" />
                    <label id="a_text" for="a"> Answer... </label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b" />
                    <label id="b_text" for="b"> Answer... </label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c" />
                    <label id="c_text" for="c"> Answer... </label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d" />
                    <label id="d_text" for="d"> Answer... </label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
